<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" type="image/x-icon">
    <style id="themeVariables"></style>
    <link rel="stylesheet" href="./App/css/style.css">
    <title>New Tab</title>
</head>
<body id="root">
    <section id="topContent">
        <div id="weatherAndSettings">
            <div id="weather" style="width: fit-content;">
                <label>
                    <img src="" id="weatherImg" style="display: block;width: var(--weatherAndSettings-weatherIconSize);height: var(--weatherAndSettings-weatherIconSize);order: 0;">
                    <legend style="display: flex;"><legend id="currentTemp"></legend> <legend id="currentLocation"></legend></legend>
                </label>
            </div>
            <div id="settings">
                <label>
                    <legend>Settings</legend>
                    <img src="./App/Assets/Images/icons/generalSettings.svg" alt="" srcset="" style="margin-left: 1vw; display: block;width: var(--weatherAndSettings-weatherIconSize);height: var(--weatherAndSettings-weatherIconSize);order: 0">
                </label>
            </div>
        </div>
        <div id="dateAndHour">
            <legend id="hour"></legend>
            <legend id="date"></legend>
        </div>
    </section>
    <section id="bottomContent">
        <form id="searchBox">
            <input type="text" autofocus name="searchBox" placeholder="Type to search">
            <button id="searchBtn">
                <img src="./App/Assets/Images/icons/search.svg"></img>
            </button>
        </form>
        <div id="shortcuts">
            <ul id="shortcutsList">
                <li title="Create shortcut">
                    <div class="shortcutBody">
                        <img src="./App/Assets/Images/icons/addShortcut.svg" alt="" sizes="" srcset="">
                        <legend>Create shortcut</legend>
                    </div>
                </li>
            </ol>
        </div>
    </section>
    <script type="module" src="./App/js/Index.js"></script>
</body>
</html>
