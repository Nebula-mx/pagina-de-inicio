<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" type="image/x-icon">
    <style id="themeVariables"></style>
    <link rel="stylesheet" href="./App/css/style.css">
    <script type="module" src="./App/src/Index.js"></script>
    <title>New Tab</title>
</head>
<body id="root">
    <section id="topContent">
        <div id="weatherAndSettings">
            <button id="weather" class="translucidButton" style="width: fit-content;" data-action="OWPUP">
                <label>
                    <img src="" id="weatherImg" style="display: block;width: var(--weatherAndSettings-weatherIconSize);height: var(--weatherAndSettings-weatherIconSize);order: 0;">
                    <legend style="display: flex;"><legend id="currentTemp"></legend> <legend id="currentLocation"></legend></legend>
                </label>
            </button>
            <div id="settings">
                <label>
                    <legend>Settings</legend>
                    <img src="./App/Assets/Images/icons/generalSettings.svg" alt="" srcset="" style="margin-left: 1vw; display: block;width: var(--weatherAndSettings-weatherIconSize);height: var(--weatherAndSettings-weatherIconSize);order: 0; filter: invert(var(--intemsInvert));">
                </label>
            </div>
        </div>
        <div id="dateAndHour">
            <legend id="hour"></legend>
            <legend id="date"></legend>
        </div>
    </section>
    <section id="bottomContent">
        <form id="searchBox">
            <input type="text" autofocus name="searchBox" placeholder="Type to search" autocomplete="off">
            <button id="searchBtn" data-action="4">
                <img src="./App/Assets/Images/icons/search.svg" data-action="4"></img>
            </button>
        </form>
        <div id="shortcuts">
            <ul id="shortcutsList">
                <li title="Add shortcut" id="addShortcut">
                    <div class="shortcutBody">
                        <img src="./App/Assets/Images/icons/addShortcut.svg" alt="" sizes="" srcset="" data-action="3">
                        <legend data-action="3">Add shortcut</legend>
                    </div>
                </li>
            </ol>
        </div>
    </section>
</body>
</html>
